server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Logs spécifiques à ce virtual host
    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Désactiver les logs pour les favicon et robots.txt
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        return 204;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
        return 200 "User-agent: *\nDisallow: /\n";
        add_header Content-Type text/plain;
    }

    # Health check endpoint (direct)
    location /health {
        proxy_pass http://app_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings pour health check
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        # Ne pas mettre en cache les health checks
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # API endpoints
    location /api/ {
        proxy_pass http://app_backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers pour API JSON
        proxy_set_header Content-Type application/json;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings pour les gros JSON
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # CORS headers si nécessaire
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        
        # Gérer les requêtes OPTIONS pour CORS
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Page d'accueil simple
    location = / {
        return 200 '{"message":"CRUD API is running","version":"1.0.0","endpoints":["/health","/api/users"],"documentation":"https://github.com/your-repo"}';
        add_header Content-Type application/json;
    }

    # Logs endpoint pour consultation des logs (optionnel, pour debug)
    location /logs {
        alias /var/logs/crud/;
        autoindex on;
        autoindex_format json;
        
        # Sécurité : seulement en développement
        # allow 127.0.0.1;
        # deny all;
        
        location ~* \.log$ {
            add_header Content-Type text/plain;
        }
    }

    # Gestion des erreurs
    error_page 404 /404.json;
    location = /404.json {
        internal;
        return 404 '{"success":false,"error":"Route not found","status":404}';
        add_header Content-Type application/json;
    }

    error_page 500 502 503 504 /50x.json;
    location = /50x.json {
        internal;
        return 500 '{"success":false,"error":"Internal server error","status":500}';
        add_header Content-Type application/json;
    }

    # Bloquer les requêtes vers des fichiers sensibles
    location ~* \.(env|log|conf)$ {
        deny all;
        return 404;
    }

    # Toutes les autres routes vers l'app Node.js
    location / {
        proxy_pass http://app_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}