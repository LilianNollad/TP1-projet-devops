# Configuration Docker Compose pour CRUD API TP DevOps
# Architecture : 2 services conformes aux exigences (app+nginx dans un conteneur, db séparé)
services:
  # Base de données MariaDB
  db:
    image: mariadb:10.9
    container_name: crud_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-crud_app}
      MYSQL_USER: ${DB_USER:-crud_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-crud_password}
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - crud_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Application Node.js + Nginx (dans le même conteneur comme demandé)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crud_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-crud_app}
      DB_USER: ${DB_USER:-crud_user}
      DB_PASSWORD: ${DB_PASSWORD:-crud_password}
      APP_VERSION: ${APP_VERSION:-1.0.0}
    volumes:
      - app_logs:/var/logs/crud
      - nginx_logs:/var/log/nginx
    depends_on:
      db:
        condition: service_healthy
    networks:
      - crud_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  db_data:
    driver: local
  app_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  crud_network:
    driver: bridge
